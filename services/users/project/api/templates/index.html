<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask on Docker</title>
    {% block css %}{% endblock %}
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <br>
                <h1>All Users</h1>
                <hr><br>
                <form action="/" method="POST">
                    <div class="form-group">
                        <input name="username" class="form-control input-lg"
                        type="text" placeholder="Enter a username" required>
                    </div>

                    <div class="form-group">
                        <input name="email" class="form-control input-lg"
                        type="email" placeholder="Enter an email address" required>
                    </div>
                        
                    <input
                    type="submit" class="btn btn-primary btn-lg btn-block"
                    value="Submit">
                </form>
                <br>
                <hr>
                {% if users %}
                    <ol>
                        {% for user in users %}
                            <li>{{user.username}}</li>
                        {% endfor %}
                    </ol>
                {% else %}
                    <p>No users!</p>
                {% endif %}
                </form>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script
        type="text/javascript"
        src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script
        type="text/javascript"
        src="//maxcdn.bootstrapcdn.com/boostrap/4.0.0/js/bootstrap.min.js">
    </script>
    {% block js %}{% endblock %}
</body>
</html>
